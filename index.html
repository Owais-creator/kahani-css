<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleeping Beauty Story</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sleeping Beauty</h1>

  <div class="box box-left">
    <img src="./ChatGPT Image Nov 11, 2025, 03_26_09 PM.png" alt="Sleeping Princess">
    <div class="text">
        <h2>The Sleeping Princess</h2>
        <p>A princess was cursed to sleep for many years.</p>
    </div>
</div>

<div class="box box-right">
    <div class="text">
        <h2>The Quiet Castle</h2>
        <p>She lay in her castle, quiet and still.</p>
    </div>
    <img src="./ChatGPT Image Nov 11, 2025, 03_26_59 PM.png" alt="Castle">
</div>

<div class="box box-left">
    <img src="./ChatGPT Image Nov 11, 2025, 03_29_55 PM.png" alt="Prince">
    <div class="text">
        <h2>The Brave Prince</h2>
        <p>One day, a brave prince found her and kissed her gently.</p>
    </div>
</div>

<div class="box box-right">
    <div class="text">
        <h2>The Happy Ending</h2>
        <p>The spell was broken, and love woke her forever.</p>
    </div>
    <img src="./end.png" alt="Awakened Princess">
</div>


</body>
</html>
